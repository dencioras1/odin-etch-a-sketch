<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TOP Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
</head>

<body>
    

    <div id="window">
        <div id="menu">
            <div id="sizeSlider">
                <input id="gridSize" type="range" min="16" max="100" value="16">
                <div id="gridSizeValue"></div>
            </div>
            
            <div id="redSlider">
                <input id="red" type="range" min="0" max="255" value="0">
                <div id="redValue"></div>
            </div>

            <div id="greenSlider">
                <input id="green" type="range" min=0" max="255" value="0">
                <div id="greenValue"></div>
            </div>

            <div id="blueSlider">
                <input id="blue" type="range" min="0" max="255" value="0">
                <div id="blueValue"></div>
            </div>

            <div id="alphaSlider">
                <input id="alpha" type="range" min="0" max="1" value="1" step="0.01">
                <div id="alphaValue"></div>
            </div>

            <button id="clear">Clear</div>
        </div>

        <div id="grid">

        </div>
    </div>

    
</body>

</html>
