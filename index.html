<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TOP Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
</head>

<body>


    <div id="window">
        <div id="menu">

            <div id="gridMenu">
                <p>Grid size:</p>

                <div id="sizeSlider">
                    <input id="gridSize" type="range" min="16" max="100" value="16">
                    <div id="gridSizeValue"></div>
                </div>
            </div>



            <div id="toolsMenu">
                <div id="pencilContainer">
                    <p>Pencil:</p>
                    <input id="pencil" type="radio" name="tools" checked="true">
                </div>
                <div id="brushContainer">
                    <p>Brush:</p>
                    <input id="brush" type="radio" name="tools">
                </div>
                <div id="eraserContainer">
                    <p>Eraser:</p>
                    <input id="eraser" type="radio" name="tools">
                </div>
            </div>

            <div id="buttonsMenu">
                <button id="clear">Clear</button>
                <!-- <a id="download" href="" download>Download Image (PNG)</a> -->
                <button id="download">Download</button>
            </div>



        </div>

        <div id="colors">
            <div id="pencilMenu">
                <p>Pencil color:</p>

                <div id="redPencilSlider">
                    <input id="redPencil" type="range" min="0" max="255" value="0">
                    <div id="redPencilValue"></div>
                </div>

                <div id="greenPencilSlider">
                    <input id="greenPencil" type="range" min="0" max="255" value="0">
                    <div id="greenPencilValue"></div>
                </div>

                <div id="bluePencilSlider">
                    <input id="bluePencil" type="range" min="0" max="255" value="0">
                    <div id="bluePencilValue"></div>
                </div>

                <div id="alphaPencilSlider">
                    <input id="alphaPencil" type="range" min="0" max="1" value="1" step="0.01">
                    <div id="alphaPencilValue"></div>
                </div>
            </div>

            <div id="backgroundMenu">
                <p>Background color:</p>

                <div id="redBackgroundSlider">
                    <input id="redBackground" type="range" min="0" max="255" value="0">
                    <div id="redBackgroundValue"></div>
                </div>

                <div id="greenBackgroundSlider">
                    <input id="greenBackground" type="range" min="0" max="255" value="0">
                    <div id="greenBackgroundValue"></div>
                </div>

                <div id="blueBackgroundSlider">
                    <input id="blueBackground" type="range" min="0" max="255" value="0">
                    <div id="blueBackgroundValue"></div>
                </div>

                <div id="alphaBackgroundSlider">
                    <input id="alphaBackground" type="range" min="0" max="1" value="1" step="0.01">
                    <div id="alphaBackgroundValue"></div>
                </div>
            </div>
        </div>

        <div id="grid">

        </div>
    </div>


</body>

</html>
