<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TOP Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
</head>

<body>
    

    <div id="window">
        <div id="menu">
            <div id="sizeSlider">
                <input id="gridSize" type="range" min="16" max="100" value="16">
                <div id="gridSizeValue"></div>
            </div>
            
            <p>Pencil color:</p>

            <div id="redPencilSlider">
                <input id="redPencil" type="range" min="0" max="255" value="0">
                <div id="redPencilValue"></div>
            </div>

            <div id="greenPencilSlider">
                <input id="greenPencil" type="range" min=0" max="255" value="0">
                <div id="greenPencilValue"></div>
            </div>

            <div id="bluePencilSlider">
                <input id="bluePencil" type="range" min="0" max="255" value="0">
                <div id="bluePencilValue"></div>
            </div>

            <div id="alphaPencilSlider">
                <input id="alphaPencil" type="range" min="0" max="1" value="1" step="0.01">
                <div id="alphaPencilValue"></div>
            </div>

            <p>Background color:</p>

            <div id="redBackgroundSlider">
                <input id="redBackground" type="range" min="0" max="255" value="255">
                <div id="redBackgroundValue"></div>
            </div>

            <div id="greenBackgroundSlider">
                <input id="greenBackground" type="range" min=0" max="255" value="255">
                <div id="greenBackgroundValue"></div>
            </div>

            <div id="blueBackgroundSlider">
                <input id="blueBackground" type="range" min="0" max="255" value="255">
                <div id="blueBackgroundValue"></div>
            </div>

            <div id="alphaBackgroundSlider">
                <input id="alphaBackground" type="range" min="0" max="1" value="1" step="0.01">
                <div id="alphaBackgroundValue"></div>
            </div>

            <button id="clear">Clear</button>
        </div>

        <div id="grid">

        </div>
    </div>

    
</body>

</html>
